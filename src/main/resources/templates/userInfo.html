<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Hello, User</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <header class="container-fluid d-flex flex-row align-items-center justify-content-between p-3 bg-dark text-white">
        <div><b th:text="${user.getEmail()}"/> with roles:
            <span th:text="${user.getAllRolesAsString()}"/>
        </div>
        <div><a class="text-light" th:href="@{/logout}">Logout</a></div>
    </header>

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 nopadding">
            <div class="list-group positionOfButtons" id="list-tab" role="tablist">
                <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <a class="list-group-item list-group-item-action rounded-top rounded-right" id="list-home-list" data-toggle="list"
                       role="tab" aria-controls="home" onClick="document.location='/admin/getAll'">Admin</a>
                </div>
                <a class="list-group-item list-group-item-action active" id="list-profile-list" data-toggle="list"
                   href="#list-profile" role="tab" aria-controls="profile">User</a>
            </div>
        </div>
        <div class="col-10">
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active " id="list-profile" role="tabpanel"
                     aria-labelledby="list-profile-list">
                    <h1 class="infoPos">User information-page</h1>
                    <div class="card">
                        <div class="card-block">
                            <div class="aboutUserBg">
                                <table class="table tableColor">
                                    <tr>
                                        <td>
                                            <h4>About user</h4>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <table class="table table-hover table-striped table-responsive-lg usersTable">
                                <tread>
                                    <tr></tr>
                                    <tr>
                                        <th class="thId">ID</th>
                                        <th class="thFirstname">First Name</th>
                                        <th class="thLastname">Last Name</th>
                                        <th class="thAge">Age</th>
                                        <th class="thEmail">Email</th>
                                        <th class="thRole">Role</th>

                                    </tr>
                                </tread>
                                <tbody>
                                <tr>
                                    <td th:text="${user.getId()}"> ID</td>
                                    <td th:text="${user.getName()}"> Name</td>
                                    <td th:text="${user.getSurname()}"> Surname</td>
                                    <td th:text="${user.getAge()}"> Age</td>
                                    <td th:text="${user.getEmail()}"> Email</td>
                                    <td th:text="${user.getAllRolesAsString()}"> Role</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .aboutUserBg{
        background-color: whitesmoke;
    }
    .tableColor {
        background-color: whitesmoke;
    }

    h4 {
        margin-left: 10px;

    }

    .usersTable {
        width: 98%;
        margin-left: 1%;
        margin-right: 1%;
    }

    .thId {
        width: 15%;
    }

    .thFirstname {
        width: 15%;
    }

    .thLastname {
        width: 20%;
    }

    .thAge {
        width: 10%;
    }

    .thEmail {
        width: 20%;
    }

    .thRole {
        width: 10%;
    }


    .positionOfButtons {
        margin-top: 10px;

    }

    .infoPos {
        background-color: whitesmoke;


    }


    html, body {
        margin: 0;
        padding: 0;
        height: 100px;

    }


    .nopadding {
        padding: 0 !important;
        margin: 0 !important;
    }

    .col-10 {
        background-color: whitesmoke;
    }


    h1 {
        font-weight: bold;
        margin-top: 20px;

    }

    .row {
        min-height: 94.5vh;
    }


    .col-2 {
        background-color: white;
    }

</style>
</body>
</html>
